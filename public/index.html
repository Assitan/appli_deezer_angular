<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Appli deezer angular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <base href="/">
  </head>
  <body role="main" ng-app="MusikaApp" ng-controller="MainCtrl" ng-cloak>
    <div class="container">
         
        <header>
            <h1>Appli deezer angular</h1>
        </header>

        <section>
            <form ng-submit="searchMusic()">
                <input class="form-control" type="text" ng-model="search.music" placeholder="Chercher..">
                <!--<button type="submit" class="btn btn-primary">Chercher</button>-->
            </form>       

            <div id="result">
                
                <table class="table table-striped">
                    <thead>
                        <th>&nbsp;</th>
                        <th>Artiste</th>
                        <th>Titre</th>
                        <th>Album</th>
                        <th>Cover</th>
                        <th>Dur√©e</th>
                        <th><span class="glyphicon glyphicon-play"></span></th>
                    </thead>
                   
                    <tr ng-repeat="artiste in artists">
                        <!--<img ng-src="{{artiste.artist.picture}}" width="90" height="90" alt="{{artiste.artist.name}}">-->
                        <td>{{$index + 1}}</td>
                        <td>{{artiste.artist.name}}</td>
                        <td>{{artiste.title}}</td>
                        <td>{{artiste.album.title}}</td>
                        <td>{{artiste.duration}}</td>
                        <td><img src="{{artiste.album.cover}}" width="40" height="40" alt="{{artiste.album.title}}"></td>
                        <td><audio controls="controls">
                            <source src="{{artiste.preview | trusted}}" type="audio/mp3">
                        </audio></td>         

                    </tr>
                </table>
            </div>
        </section>

    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="js/app.js"></script>  
    <script src="js/mainCtrl.js"></script>
    <script src="js/musicFactory.js"></script>
</body>
</html>
